name: ci-test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.x
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.1'
        id: go

      - name: Checkout code into the Go module directory
        uses: actions/checkout@v4

      - name: Test
        run: make test